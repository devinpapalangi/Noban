<!doctype html>
<html lang="en">
  <head>
    <title>Noban</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="img/faviconShort.png"/>

    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
  <body>

    <!-- Navigation Bar -->

<section id="login">
    <div id="box" class="text-center">
        <div id="form">
            <form id="loginForm" action="index.html" method="POST">
              <div class="tab">
                  <div id="boxHeader">
                      <img id="logo" class="" src="img/logo.png">
                      <h1>Welcome Back!</h1>
                      <p>Sign in to start freelancin'</p>
                  </div>
                  <input id="validate_email" type="email" name="email" placeholder="Email" oninput="this.className = ''" required>
                  <input  type="password" name ="password" placeholder="Password" oninput="this.className = ''" required>
                  <input class="submitBtn" type="submit" name="submit">
                </form>
              </div>
        </div>
        <div id="boxFooter">
            <p id="forgotPass"><a>Forgot Password?</a></p>
            <p>New Here? <a href="register.html">Register</a></p>
        </div>
    </div>
</section>
