<!doctype html>
<html lang="en">
  <head>
    <title>Noban</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="img/faviconShort.png"/>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
  </head>
  <body>

    <!-- Navigation Bar -->

<section id="register">
    <div id="box" class="text-center">
        <div id="form">
            <form id="registerForm" action="index.html" method="POST">
                <div class="tab">
                    <div id="boxHeader">
                        <img id="logo" class="" src="img/logo.png">
                        <h1>Hello There!</h1>
                        <p>Create your account today</p>
                    </div>
                    <input type="email" name="email" placeholder="Email" oninput="this.className = ''" required>
                    <input id="Password" type="password" name ="password" placeholder="Password" oninput="this.className = ''" required>
                    <input id="ConfirmPassword" type="password" name ="confirmPassword" placeholder="Confirm Password" oninput="this.className = ''" required>
                </div>
                
                <div class="tab">
                    <div id="boxHeader">
                        <img id="logo" class="" src="img/logo.png">
                        <h1>Almost There!</h1>
                        <p>Just enter your username.</p>
                    </div>
                    <input type="text" name="username" placeholder="Username" oninput="this.className = ''" required>
                </div>

                <div>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
                
                
                <div id="nextPrevBtn">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            
                </form>
        </div>
        
        <div id="boxFooter">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>
</section>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="js/register.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    </script>
  </body>
</html>
